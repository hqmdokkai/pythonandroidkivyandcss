name: Build Kivy App with PyInstaller

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgtk-3-0 libglib2.0-0 libsm6 libxext6 libxrender-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install kivy --no-cache-dir  # Cài đặt kivy và các phụ thuộc của nó

    - name: Install PyInstaller
      run: |
        pip install pyinstaller --no-cache-dir

    - name: Check installed packages
      run: pip list  # Kiểm tra các gói đã được cài đặt

    - name: Run PyInstaller to build the app
      run: pyinstaller --onefile main.py

    - name: Upload the built application
      uses: actions/upload-artifact@v3
      with:
        name: kivy-app
        path: dist/main
