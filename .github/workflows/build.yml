name: Build Kivy Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3-dev \
            python3-pip \
            git \
            openjdk-11-jdk \
            zip \
            libncurses5-dev \
            libssl-dev \
            zlib1g-dev \
            libffi-dev \
            liblzma-dev \
            libcurl4-openssl-dev \
            libfreetype6-dev \
            libjpeg-dev \
            libpng-dev \
            libx11-dev \
            libxext-dev \
            libxtst-dev \
            libgl1-mesa-glx \
            libgles2-mesa-dev \
            libffi-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            pkg-config \
            libusb-1.0-0-dev \
            libudev-dev \
            libz-dev

      - name: Install Kivy and Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install kivy buildozer
          buildozer --version  # Check if buildozer is installed

      - name: Set up Android SDK and NDK
        run: |
          # Download and set up Android SDK and NDK
          mkdir -p $HOME/Android
          curl -s https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o sdk.zip
          unzip sdk.zip -d $HOME/Android
          rm sdk.zip
          echo "sdk.dir=$HOME/Android" > $HOME/Android/local.properties

          # Install Android SDK components
          yes | $HOME/Android/cmdline-tools/bin/sdkmanager --licenses
          $HOME/Android/cmdline-tools/bin/sdkmanager "platform-tools" "build-tools;30.0.3" "android-29"
          export PATH=$PATH:$HOME/Android/cmdline-tools/bin

      - name: Run Buildozer to Build APK
        run: |
          # Build the APK using Buildozer
          buildozer android debug
